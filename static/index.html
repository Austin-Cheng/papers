<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术论文展示系统</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>学术论文展示系统</h1>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索论文标题、作者或摘要...">
            </div>
            <div class="filters">
                <select id="categoryFilter">
                    <option value="">全部标签</option>
                </select>
                <select id="dateFilter">
                    <option value="">所有时间</option>
                    <option value="7">最近7天</option>
                    <option value="30">最近30天</option>
                    <option value="90">最近3个月</option>
                </select>
                <!-- 添加标签过滤按钮 -->
                <button id="tagFilterButton" class="btn btn-outline">标签过滤</button>
            </div>
            <div class="paper-count">共 <span id="paperCount">0</span> 篇论文</div>
        </div>

        <div id="papersContainer">
            <div class="loading">正在加载论文数据...</div>
        </div>
    </div>
    <!-- 添加标签提示框 -->
    <div id="tagTooltip" class="tag-tooltip" style="display: none;">
        <div class="tag-tooltip-content">
            <div class="tag-tooltip-header">
                <h3>选择标签进行过滤</h3>
                <span class="tag-tooltip-close" onclick="hideTagTooltip()">&times;</span>
            </div>
            <div id="tagTreeContainer" class="tag-tree-container"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
